<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
    .content{
	    margin-top:10px;
	    margin-left:5%;
	    margin-right:5%;
	}
        .course_info{
        width:40%;
        height:500px;
        float:left;
        display:flex;
    }
    .img{
        width:60%;
        float:left;

    }
    .ifo{
        width:40%;
        float:left;

    }
    .ifo2{
        margin-left:5px;
        margin-top:10px;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">FitU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/userMain">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="/user_course" data-bs-toggle="dropdown"
                       aria-expanded="false">Course</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/my_course">My course</a></li>
                    </ul>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">History</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/history_exercise">Exercise</a></li>
                        <li><a class="dropdown-item" href="/history_food">Food</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_info">My info</a>
                </li>
            </ul>
        </div>

        <div class="navbar-right">

            <a href="/login" class="navbar-brand">Exit</a>
        </div>
    </div>
</nav>


<div class="content">
    {% for i in data %}
    <div class="course_info">
        <div class="image">
            <a href="/user_courseDetail/{{i[0]}}" target="_blank">
                <img src="../static/pic/{{i[4]}}" width="300" height="300">
            </a>
        </div>
        <div class="ifo">
            <div class="ifo2">
                <a href="/user_courseDetail/{{i[0]}}" target="_blank">
                    <button class="btn btn-primary" style="margin-top:5px;">Name:{{i[1]}}</button>
                    <button class="btn btn-primary" style="margin-top:5px;">Type:{{i[3]}}</button>
                </a>
                <a href="/add_myCourse/{{i[0]}}">
                    <button class="btn btn-danger" style="margin-top:5px;" id="btn_add">Add to mine</button>
                </a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</body>
</html>
