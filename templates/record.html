<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <style>
        .content{
            position: absolute;
		text-align: center;
		top: 80px;
		left: 380px;
        }



    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">FitU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/userMain">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/user_course" data-bs-toggle="dropdown"
                       aria-expanded="false">Course</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/my_course">My course</a></li>
                    </ul>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_community">Community</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
                       aria-expanded="false">History</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/history_exercise">Exercise</a></li>
                        <li><a class="dropdown-item" href="/history_food">Food</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user_info">My info</a>
                </li>
            </ul>
        </div>

        <div class="navbar-right">

            <a href="/login" class="navbar-brand">Exit</a>
        </div>
    </div>
</nav>

<div class="content">
    <form>
        <select class="form-control" name="event" onchange='this.form.submit()'>
            <option value="0" disabled selected>choose event</option>
            <option value="1">Exercise Event</option>
            <option value="2">Food Event</option>
        </select>

        {% if event == '1' %}
        <form action="/e_record_submit" class="exercise" method="post">
            <div class="row g-3">
                <h5>Exercise Event</h5>
                <div class="col-md-4">
                    <label>Date:</label>
                    <input type="date" class="form-control" name="e_date" required>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-2">
                    <label>Weight(kg):</label>
                    <input type="number" class="form-control" name="weight" required>
                </div>
                <div class="col-md-2">
                    <label>Minutes(min):</label>
                    <input type="number" class="form-control" name="minute" required>
                </div>
                <div class="col-md-12">
                    <label>Exercise name:</label>
                    <select class="form-control">
                        <option value="0" name="eid" selected disabled>choose add events type</option>
                        {% for i in data %}
                        <option value="{{i[0]}}">{{i[1]}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% elif event == '2' %}
        <form action="/f_record_submit" class="food" method="post">
            <div class="row g-3">
                <h5>Food Event</h5>
                <div class="col-md-4">
                    <label>Date:</label>
                    <input type="date" name="f_date" class="form-control" required>
                </div>
                <div class="col-md-8">
                    <label>Food name</label>
                    <input type="text" name="f_name" class="form-control" required>

                </div>
                <div class="col-md-4">
                    <label>Energy per gram(kcal):</label>
                    <input type="number" name="f_energy" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label>Gram(g):</label>
                    <input type="number" name="gram" class="form-control" required>
                </div>


            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>


        </form>


        {% else %}
        <p style="color:blue">Choose event type you want record</p>
        {% endif %}
    </form>

</div>


</body>
</html>
