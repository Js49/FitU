<div class="content">
        <h4>My Personal Information</h4>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputFname">User name:</label>
                <input type="text" class="form-control" id="inputFname" value="{{username}}" readonly>
            </div>
            <div class="col-md-2">
                <label>Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="0">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="1">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
            </div>


            <div class="col-md-2">
                <label for="inputAge">Age:</label>
                <input type="text" class="form-control" id="inputAge" placeholder="" value="{{age}}">
            </div>
            <div class="col-md-2">
                <label for="inputHeight">Height(cm):</label>
                <input type="text" class="form-control" id="inputHeight" placeholder="" value="{{height}}" >
            </div>

            <div class="col-md-6">
                <label for="inputcur">Current weight(kg):</label>
                <input type="text" class="form-control" id="inputcur" value="{{cur_weight}}">
            </div>
            <div class="col-md-6">
                <label for="inputgoal">Goal weight(kg):</label>
                <input type="text" class="form-control" id="inputgoal" value="{{goal_weight}}">
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">Daily exercise</label>
                <select id="inputState" class="form-select">
                    <option value="1" selected>Sedentary / no exercise habit</option>
                    <option value="2">Low-intensity exercise / exercise per week</option>
                    <option value="3">medium intensity exercise / one week</option>
                    <option value="4">High intensity exercise / one week of exercise</option>
                    <option value="5">Ultra-high intensity exercise / labourers</option>
                </select>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="text">
            <p>Based on your information, 每天最低小号 BMR  TDEE
            </p>
        </div>


</div>

</body>
