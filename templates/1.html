<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script type="text/javascript" async id="calories-burned-calculator" data-type="verywell-tool"
            data-vertical="verywellfit"
            src="https://www.verywellfit.com/static/4.286.0/components/tools/calculators/iframe-embed/embed.min.js?id=calories-burned-calculator"></script>

</head>

<body>


<form class="row g-3">

    <select class="form-control" name="event" onchange='this.form.submit()'>
        <option value="0" disabled selected>choose event</option>
        <option value="1">Exercise Event</option>
        <option value="2">Food Event</option>
    </select>
    {% if event == '1' %}

    <form action="/e_record_submit" class="exercise" method="post">
        <div class="row g-3">
            <h5>Exercise Event</h5>
            <div class="col-md-4">
                <label>Date:</label>
                <input type="date" class="form-control" name="e_date" required>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-2">
                <label>Weight(kg):</label>
                <input type="number" class="form-control" name="weight" required>
            </div>
            <div class="col-md-2">
                <label>Minutes(min):</label>
                <input type="number" class="form-control" name="minute" required>
            </div>
            <div class="col-md-12">
                <label>Exercise name:</label>
                <select class="form-control">
                    <option value="0" selected disabled>choose add events type</option>
                    {%for i in data %}
                    <option value="{{i[0]}}">{{i[1]}}</option>
                    {%endfor%}
                </select>

            </div>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>


    </form>


    {% else %}
    <form class="food" method="post">
        <div class="row g-3">
            <h5>Food Event</h5>
            <div class="col-md-4">
                <label>Date:</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="col-md-8">
                <label>Food name</label>
                <input type="text" class="form-control" required>

            </div>
            <div class="col-md-4">
                <label>Energy per gram(kcal):</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Gram(g):</label>
                <input type="number" class="form-control" required>
            </div>


        </div>
        <button type="submit" class="btn btn-primary">Submit</button>


    </form>
    {% endif %}
</form>
</body>
</html>
