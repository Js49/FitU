<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>


.sidebar {
  top: absolute;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #444444;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #AAAAAA;
  color: white;
}

.content {
  position:absolute;
  left: 520px;
  text-align: center;
  }

textarea {
  resize: none;
}

</style>

<body>
<div class="bar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">FitU Admin Manage</a>
            </div>
            <div class="navbar-right">
                <a href="/login" class="navbar-brand">Exit</a>
            </div>
        </div>
    </nav>
</div>

<div class="sidebar">
    <a href="/admin_user_manage">User Manage</a>
    <a class="active" href="/admin_course_manage">Course Manage</a>
</div>


<div class="content">
    <h2>Course information modify</h2>
    <form action="/mod_course_update" role="form" method="post" enctype="multipart/form-data">
        <div class="form-group">

            <label for="id">
                Course title
            </label>
            <input type="text" class="form-control" id="id" name="cid" value="{{cid}}" readonly/>
        </div>
        <div class="form-group">

            <label for="title">
                Course title
            </label>
            <input type="text" class="form-control" id="title" name="title" value="{{data[1]}}" maxlength="15" />
        </div>
        <div class="form-group">

            <label for="type">
                Course type
            </label>
            <input type="text" class="form-control" id="type" name="c_type" value="{{data[3]}}" maxlength="15"/>
        </div>
        <div class="form-group">

            <label for="type">
                Course description
            </label>
            <textarea class="form-control" rows="4" cols="50" name="description">{{data[2]}}</textarea>
        </div>
        <div class="form-group">

            <label for="picfile">
                Course cover input
            </label>
            <input type="file" class="form-control-file" id="picfile" name="pic_file" value="{{data[4]}}"/>
            <p class="help-block">
                upload picture file here
            </p>
        </div>
        <div class="form-group">

            <label for="videofile">
                Course video input
            </label>
            <input type="file" class="form-control-file" id="videofile" name="video_file" value="{{data[5]}}"/>
            <p class="help-block">
                upload video file here
            </p>
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <a href="/admin_course_manage">
            <button type="button" class="btn btn-danger">
                Cancel
            </button>
        </a>
    </form>
</div>
</body>
</html>
