<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
        .pwd{
			position:absolute;
			top:120px;
			left:450px;
			width:380px;
			text-align: center;
				}




    </style>
</head>
<body>
<div class="bar">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">FitU </a>
            </div>
        </div>
    </nav>
</div>

<div class="pwd">
    <form class="form-pwdreset" action="/pwdReset" method="post">

        <h3 align="center">Password Reset</h3>
        <br>
        <label>Username: </label> <input class="form-control" type="text" name="username" required="required"><br>
        <label>Duty:</label> <input class="form-control" type="text" name="duty" required="required"><br>
        <label>New Password:</label> <input class="form-control" type="password" name="newpwd" required="required"><br>
        <label>Repeat Password:</label> <input class="form-control" type="password" name="newpwd1" required="required"><br>
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>


        {%if erro%}
        <p style="color:red">{{erro}}</p>
        {%endif%}
    </form>
</div>
</body>
</html>
